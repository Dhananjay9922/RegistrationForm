<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Required fields are followed by *</p>
        <p>Name:* <input type="text" name="name"required placeholder="Dhananjay Aher"></p>
        <fieldset>
            <legend>Gender*</legend>
        <p>
            Male <input type="radio" name="gender" id="male"required>
            Female <input type="radio" name="gender" id="female"required>
        </p>
        </fieldset>
        <p>Address:<textarea name="address" id="address" cols="100" rows="5"></textarea></p>
        <p>Email:* <input type="email" name="email" id="email"required placeholder="abch2003@gmail.com"></p>
        <p>Pincode:*<input number="Pincode" name="pincode" id="pincode"required></p>
        <hr>
        <h2>Payment Information</h2>
        <p>Card type:*
            <select name="card_type" id="card_type"required>
            <option value="">--Select your card type--</option>
            <option value="visa">visa</option>
            <option value="rupay">rupay</option>
            <option value="debit">debit</option>
            <option value="credit">credit</option>
        </select>
        </p>
        <p>
            Card Number:* <input type="Number" name="card number" id="card number"required placeholder="1111 2222 3333 ">
        </p>
        <p>
            Expiration Date:*<input type="date" name="exp.date" id="exp.date"required>
        </p>
        <p>CVV *<input type="Password" name="CVV" id="CVV"required></p>
        <input type="Submit" value="Pay Now">
        <input type="Reset" value="clear">
    </form>
</div>
</body>
</html>
